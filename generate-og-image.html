<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate OG Image - Logia Genesis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f1f5f9;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 1400px;
            width: 100%;
        }
        
        h1 {
            color: #0A2463;
            margin-bottom: 1rem;
        }
        
        .canvas-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
        }
        
        canvas {
            border: 2px solid #E2E8F0;
            border-radius: 8px;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            background: #0A2463;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #1E3A8A;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(10, 36, 99, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #00D9FF;
            color: #006B82;
        }
        
        .btn-secondary:hover {
            background: #00B8DB;
        }
        
        .status {
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
            display: none;
        }
        
        .status.success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #10B981;
            display: block;
        }
        
        .status.error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #DC2626;
            display: block;
        }
        
        .info {
            background: #EFF6FF;
            border: 1px solid #3B82F6;
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 1rem;
            color: #1E40AF;
        }
        
        .info strong {
            display: block;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Open Graph Image</h1>
        
        <div class="info">
            <strong>Instructions:</strong>
            <ol style="margin-left: 1.5rem; margin-top: 0.5rem;">
                <li>Wait for the logo to load</li>
                <li>Click "Download PNG" or "Download JPEG" to save the image</li>
                <li>Save the file as <code>og-image.jpg</code> in <code>assets/images/</code></li>
            </ol>
        </div>
        
        <div class="canvas-container">
            <canvas id="ogCanvas" width="1200" height="630"></canvas>
            <div class="controls">
                <button onclick="downloadPNG()">Download PNG</button>
                <button onclick="downloadJPEG()" class="btn-secondary">Download JPEG</button>
                <button onclick="regenerate()">Regenerate</button>
            </div>
            <div id="status" class="status"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('ogCanvas');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status');
        
        // Brand colors
        const colors = {
            primary: '#0A2463',
            primaryLight: '#1E3A8A',
            accent: '#00D9FF',
            white: '#FFFFFF',
            gray: '#F8FAFC'
        };
        
        // Company info
        const companyName = 'Logia Genesis';
        const tagline = 'Switching Evolved | Thoughtful Innovations';
        const subtitle = 'Business Technology Solutions';
        
        let logoImage = null;
        
        // Load logo
        function loadLogo() {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => {
                    logoImage = img;
                    resolve();
                };
                img.onerror = () => {
                    reject(new Error('Failed to load logo'));
                };
                // Try logo.webp first (light mode logo for light background)
                img.src = 'assets/images/logo/logo.webp';
            });
        }
        
        // Draw the OG image
        function drawImage() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Background gradient (inspired by hero section)
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, colors.primary);
            gradient.addColorStop(0.5, colors.primaryLight);
            gradient.addColorStop(1, '#051530');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Dark overlay for better contrast (like hero section)
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Grid overlay pattern (inspired by hero grid-overlay)
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            const gridSize = 50;
            for (let x = 0; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Add subtle accent dots pattern (inspired by particles)
            ctx.fillStyle = 'rgba(0, 217, 255, 0.1)';
            for (let i = 0; i < 30; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const radius = Math.random() * 3 + 1;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Geometric shapes for texture (right side)
            ctx.save();
            ctx.globalAlpha = 0.1;
            // Large circle
            ctx.strokeStyle = colors.accent;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(canvas.width - 150, 100, 80, 0, Math.PI * 2);
            ctx.stroke();
            // Medium circle
            ctx.beginPath();
            ctx.arc(canvas.width - 100, canvas.height - 100, 60, 0, Math.PI * 2);
            ctx.stroke();
            // Small circles
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.arc(canvas.width - 200 + i * 40, 200 + i * 30, 15, 0, Math.PI * 2);
                ctx.stroke();
            }
            ctx.restore();
            
            // Draw logo if loaded
            if (logoImage) {
                const logoSize = 280; // Increased from 200
                const logoX = 100; // Slightly moved right
                const logoY = (canvas.height - logoSize) / 2;
                
                // Draw logo with glowing background circle
                ctx.save();
                ctx.shadowBlur = 30;
                ctx.shadowColor = 'rgba(0, 217, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(logoX + logoSize / 2, logoY + logoSize / 2, logoSize / 2 + 25, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
                ctx.fill();
                ctx.restore();
                
                ctx.drawImage(logoImage, logoX, logoY, logoSize, logoSize);
            }
            
            // Text content area - moved more to the right
            const textX = logoImage ? 420 : 100; // Moved from 320 to 420
            const textY = canvas.height / 2;
            
            // Company name with text shadow
            ctx.save();
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 10;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 4;
            ctx.fillStyle = colors.white;
            ctx.font = 'bold 72px Inter, sans-serif';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'middle';
            ctx.fillText(companyName, textX, textY - 60);
            ctx.restore();
            
            // Tagline
            ctx.save();
            ctx.shadowColor = 'rgba(0, 0, 0, 0.4)';
            ctx.shadowBlur = 8;
            ctx.shadowOffsetX = 1;
            ctx.shadowOffsetY = 2;
            ctx.fillStyle = colors.accent;
            ctx.font = '600 32px Inter, sans-serif';
            ctx.fillText(tagline, textX, textY + 20);
            ctx.restore();
            
            // Subtitle
            ctx.save();
            ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
            ctx.shadowBlur = 6;
            ctx.shadowOffsetX = 1;
            ctx.shadowOffsetY = 2;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.font = '400 24px Inter, sans-serif';
            ctx.fillText(subtitle, textX, textY + 70);
            ctx.restore();
            
            // Accent line with glow
            ctx.save();
            ctx.shadowBlur = 8;
            ctx.shadowColor = colors.accent;
            ctx.strokeStyle = colors.accent;
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(textX, textY + 100);
            ctx.lineTo(textX + 200, textY + 100);
            ctx.stroke();
            ctx.restore();
        }
        
        // Download functions
        function downloadPNG() {
            try {
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'og-image.png';
                    a.click();
                    URL.revokeObjectURL(url);
                    showStatus('Image downloaded successfully!', 'success');
                }, 'image/png');
            } catch (error) {
                showStatus('Error downloading image: ' + error.message, 'error');
            }
        }
        
        function downloadJPEG() {
            try {
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'og-image.jpg';
                    a.click();
                    URL.revokeObjectURL(url);
                    showStatus('Image downloaded successfully!', 'success');
                }, 'image/jpeg', 0.95);
            } catch (error) {
                showStatus('Error downloading image: ' + error.message, 'error');
            }
        }
        
        function regenerate() {
            drawImage();
            showStatus('Image regenerated!', 'success');
        }
        
        function showStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            setTimeout(() => {
                statusEl.className = 'status';
            }, 3000);
        }
        
        // Initialize
        loadLogo()
            .then(() => {
                drawImage();
                showStatus('Logo loaded! Ready to download.', 'success');
            })
            .catch((error) => {
                console.error('Error loading logo:', error);
                // Draw without logo
                drawImage();
                showStatus('Warning: Logo not found. Image generated without logo.', 'error');
            });
    </script>
</body>
</html>
