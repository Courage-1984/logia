# Lighthouse CI Workflow
# Runs automated performance testing on pull requests and pushes to main
name: Lighthouse CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch:

# Sets permissions for GITHUB_TOKEN to allow Lighthouse CI to post status checks
permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Fetch Google Reviews
        env:
          GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
          GOOGLE_PLACE_ID: ${{ secrets.GOOGLE_PLACE_ID }}
        run: |
          node scripts/fetch-google-reviews.js
          node scripts/sync-reviews-to-public.js
        continue-on-error: true

      - name: Fetch Instagram Posts
        env:
          INSTAGRAM_ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
        run: |
          node scripts/fetch-instagram-posts.js
          node scripts/sync-instagram-to-public.js
        continue-on-error: true

      - name: Build with Vite
        run: npm run build

      - name: Create directories for artifacts
        run: |
          mkdir -p .lighthouseci
          mkdir -p .bundle-history

      - name: Run Lighthouse CI
        env:
          # Always set GITHUB_TOKEN, but only use it for PRs (configured in lighthouserc.cjs)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Only set LHCI token for PRs to enable status checks
          LHCI_GITHUB_APP_TOKEN: ${{ github.event_name == 'pull_request' && secrets.GITHUB_TOKEN || '' }}
        run: npm run lighthouse:ci
        continue-on-error: true # Continue even if budgets fail (warnings still reported)
        
      - name: Ensure Lighthouse artifact exists
        if: always()
        run: |
          mkdir -p .lighthouseci
          if [ ! "$(ls -A .lighthouseci 2>/dev/null)" ]; then
            echo "No Lighthouse results were generated. See workflow logs for details." > .lighthouseci/README.txt
          fi

      - name: Upload Lighthouse results
        if: always()
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 7
          if-no-files-found: ignore

      - name: Check bundle sizes
        run: npm run check-bundles
        continue-on-error: true
        
      - name: Ensure bundle history artifact exists
        if: always()
        run: |
          mkdir -p .bundle-history
          if [ ! "$(ls -A .bundle-history 2>/dev/null)" ]; then
            echo "[]" > .bundle-history/bundle-sizes.json
            echo "No bundle data generated. See workflow logs for details." > .bundle-history/README.txt
          fi

      - name: Upload bundle size history
        if: always()
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: bundle-size-history
          path: .bundle-history/
          retention-days: 30
          if-no-files-found: ignore

