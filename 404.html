<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - Logia Genesis">
    <title>404 - Page Not Found | Logia Genesis</title>
    
    <!-- Self-hosted Fonts -->
    <link rel="stylesheet" href="css/inter-fonts.css">
    <link rel="stylesheet" href="css/fontawesome-local.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Windows Tiles -->
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/mstile-150x150.png">
    <meta name="msapplication-square150x150logo" content="/mstile-150x150.png">
    <meta name="msapplication-wide310x150logo" content="/mstile-310x310.png">
    <meta name="msapplication-square310x310logo" content="/mstile-310x310.png">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://logia.co.za/404.html">
    
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--space-6);
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
        }
        .error-content {
            max-width: 600px;
            color: white;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: var(--space-4);
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(255,255,255,0.6));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .error-title {
            font-size: 2rem;
            margin-bottom: var(--space-4);
        }
        .error-description {
            font-size: 1.125rem;
            margin-bottom: var(--space-8);
            opacity: 0.9;
        }
        .error-actions {
            display: flex;
            gap: var(--space-4);
            justify-content: center;
            flex-wrap: wrap;
        }
        .error-links {
            margin-top: var(--space-8);
            padding-top: var(--space-8);
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        .error-links h3 {
            margin-bottom: var(--space-4);
        }
        .error-links ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }
        .error-links a {
            color: white;
            text-decoration: none;
            opacity: 0.9;
            transition: opacity 0.3s;
        }
        .error-links a:hover {
            opacity: 1;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-description">
                Sorry, the page you're looking for doesn't exist or has been moved.
            </p>
            <div class="error-actions">
                <a href="/" class="btn btn-primary btn-lg">
                    <span>Go Home</span>
                    <i class="fas fa-home"></i>
                </a>
                <a href="contact.html" class="btn btn-outline-light btn-lg">
                    <span>Contact Us</span>
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
            <div class="error-links">
                <h3>Popular Pages</h3>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/components.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
